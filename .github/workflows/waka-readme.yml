name: Waka Readme

on:
  workflow_dispatch: # for manual workflow trigger
  schedule:
    - cron: "0 0 * * *" # runs at every 12AM UTC

jobs:
  update-readme:
    name: My Coding Statistics Update
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # meta
          API_BASE_URL: https://wakatime.com/api
          # content
          SHOW_TITLE: true
          TITLE_TEXT: "ðŸ“Š Weekly development breakdown"
          SECTION_NAME: coding-stats
          BLOCKS: "â–‘â–’â–“â–ˆ"
          CODE_LANG: "last_7_days"
          TIME_RANGE: true
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          # commit
          COMMIT_MESSAGE: "Updated README with fresh coding stats"
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          AUTHOR_NAME: Kreez
        
          

